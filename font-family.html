<!DOCTYPE html>
<html>
<head>
	<title>Font Family</title>
	<style type="text/css">
		h3{
			font-family: arial;
		}
		p.verdana{
			font-family: verdana;
		}
		p.roman{
			font-family: Times New Roman;
		}
	</style>
</head>
<body>
	<h3>Property CSS font-family</h3>
	<p class="verdana">ini adalah paragraf yang ditampilkan dengan font verdana</p>
	<p class="roman"> sedangkan paragraf ini ditampilkan font "times new roman"</p>
</body>
</html>
