<!DOCTYPE html>
<html>
<head>
	<title>Position Static</title>
	<style>
		div.static{
			position: static;
			border: 3px solid #73AD21
		}
	</style>
</head>
<body>
	<h2>Position: static;</h2>

	<p>Elemen dengan position static tidak diposisikan dengan cara spesial. Hanya diposisikan berdasarkan alur normal sebuah laman web.</p>
	<div class="static">
		Elemen div ini diset pososonya sebagai static
	</div>
</body>
</html>
