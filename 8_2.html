<!DOCTYPE html>
<html>
<head>
	<title>style of list</title>
	<style type="text/css">
		ul{
			list-style-type: non;
			background-color: green;
			padding:  20px;
		}
		ul li{
			background-color: mediumseagreen;
			color: white;
			margin: 5px;
		}
	</style>
</head>
<body>
	<ul>
		<li>List pertama</li>
		<li>List kedua</li>
		<li>List ketiga</li>
	</ul>
</body>
</html>
