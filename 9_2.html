<!DOCTYPE html>
<html>
<head>
	<title>Border Collapse</title>
	<style>
		*{
			font-family: tahoma;
		}
		table {
			border-collapse: collapse;
			width: 100%
		}
		th, td {
			text-align: left;
			padding: 8px
		}
		tr:nth-child(even){background-color: #f2f2f2}
		th{
			background-color: #E91E63;
			color: white;
		}
	</style>
</head>
<body>
	<b>Contoh Border Collapse</b>
	<table>
		<tr>
			<th>Nama Depan</th>
			<th>Nama Belakang</th>
			<th>Tabungan</th>
		</tr>
		<tr>
			<td>Gerry</td>
			<td>Tatang</td>
			<td>Rp.500.000</td>
		</tr>
		<tr>
			<td>Iskandar</td>
			<td>Sulaiman</td>
			<td>Rp.250.000</td>
			
		</tr>
		<tr>
			<td>Taslim</td>
			<td>Utomo</td>
			<td>Rp.350.000</td>
			
		</tr>
		<tr>
			<td>Joe</td>
			<td>Suarno</td>
			<td>Rp.400.000</td>
		</tr>
	</table>
</body>
</html>
